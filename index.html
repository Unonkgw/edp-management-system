<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWrite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1><i class="fas fa-scroll"></i> iWrite</h1>
            <p>Explore thought-provoking articles from our community of writers</p>
        </div>
    </header>
    

    <main class="container">
        <section class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by post title...">
            </div>
            <div class="filter-box">
                <i class="fas fa-user"></i>
                <select id="userFilter">
                    <option value="all">All Authors</option>
                </select>
            </div>
        </section>

        <section class="posts-grid" id="postsContainer">
           
        </section>
    </main>

    <div class="modal" id="userModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalUserName"><i class="fas fa-user-circle"></i> User Details</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
